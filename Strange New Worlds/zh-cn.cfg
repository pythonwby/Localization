		#LOC_SNW_Stars_PolarisA_displayName = Porthos^N
		#LOC_SNW_Stars_PolarisA_description = <color=#FF495C>警告：温度极高！</color> 北极星。那个躺在上面的人。 Porthos ，有时也被称为北极星A，是一颗黄色的超巨星，它有巨大的对流细胞，有点变形，像一大块爆米花。如果它在我们的星系中，它会很容易地吞噬莫霍面的轨道!最好还是离它远点。 Porthos 还影响着另外两颗恒星，其中一颗被证实有行星。


		#LOC_SNW_Stars_PolarisAb_displayName = Athos^N
		#LOC_SNW_Stars_PolarisAb_description = <color=#FF495C>警告：温度极高！</color> Polaris Ab是一颗明亮的恒星，尽管远不及a亮。奇怪的是，我们的望远镜在它周围发现了一个很大的东西。它看起来像一个环，但不是灰尘，它是固体!我们不知道它们到底是什么，但它需要关注!


		#LOC_SNW_Stars_PolarisB_displayName = Aramis^N
		#LOC_SNW_Stars_PolarisB_description = <color=#FF495C>警告：温度极高！</color> Aramis 是北极星系统中第三个也是距离最远的成员。它是一颗主序星，比 Kerbool 的太阳亮一点点，并拥有几颗相当有希望的行星。在第一次观测中，阿拉米斯被认为是一颗年轻的f型恒星，直到有一天它的物理性质瞬间改变。原因尚不清楚。可能有比海怪所希望的更大的东西，所以…它当然更适合生命生存。


		#LOC_SNW_Planets_Pandemonium_displayName = Pandemonium^N
		#LOC_SNW_Planets_Pandemonium_description = <color=#FF495C>警告：温度极高！</color> Pandemonium 不是一个地方，或任何类型。一想到那些想把人送到那里去的人脑子里会有什么样的想法，人们就会不寒而栗。长期的、持续的残酷是多么可怕的梦想啊!在一天多一点的时间里，Pandemonium围绕它的母恒星公转，是迄今为止观测到的最大的行星!它像沥青一样黑暗，但它离恒星如此之近，它仍然燃烧明亮，并被拉伸成一个鸡蛋形状!由于科学家预测它最终会被 Aramis 割裂，这片混乱的世界可能活不了多久了。
			#LOC_SNW_Planets_Pandemonium_BiomeName1 = 阳面
